layout: base
title: Free Set
setType: Free

{% include "hero.html" %}

<div class="container mx-auto px-4">
  <div class="grid xl:grid-cols-12 md:grid-cols-8 sm:grid-cols-6 grid-cols-4">
    {% for icon in majesticons %}
    <div class="py-4 px-2 md:px-4 md:py-8 inline-flex items-center justify-center flex-col text-center relative hover:bg-gray-100 group">
      {{ icon.sourceWithClass | safe }}
      <div class="w-full truncate px-2 text-gray-500 mt-4 text-xs">{{ icon.nameWithoutExtension }}</div>
      <div class="sr-only" id="icon-{{ icon.nameWithoutExtension }}">{{ icon.source }}</div>
      <button class="absolute bottom-4 opacity-0 group-hover:opacity-100 icon-clip inline-flex items-center px-4 py-2 shadow-lg text-sm font-medium text-white bg-primary rounded-full hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600" data-clipboard-target="#icon-{{ icon.nameWithoutExtension }}">Copy SVG</button>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
<script>
  var clipboard = new ClipboardJS(".icon-clip");

  clipboard.on("success", function (event) {
    console.info("Action:", event.action);
    console.info("Text:", event.text);
    //console.info("Trigger:", event.trigger);
    event.clearSelection();
    event.trigger.textContent = "Copied!ðŸŽ‰";
    window.setTimeout(function () {
      event.trigger.textContent = "Copy SVG";
    }, 1500);
  });
</script>
